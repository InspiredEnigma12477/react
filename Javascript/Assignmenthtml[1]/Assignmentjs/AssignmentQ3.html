<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function print(){
            num=parseInt(document.getElementById("num1").value);
            i=1;
            while(i<=num){
                if(i%2==0){
                    document.getElementById("maxnum").innerHTML+=i+" ";
                }
                i++;
            }
        }
    </script>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Num</td>
                <td><input type="number" name="num1" id="num1"></td>
            </td>
        </table>
        <button type="button" onclick="print()">Print</button><br>
    </form>
    <div id="maxnum"></div>
</body>
</html>
