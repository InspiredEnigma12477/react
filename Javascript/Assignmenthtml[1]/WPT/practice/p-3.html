<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="JQ/jquery.js"></script>
</head>
<body>
    <p class="o">this is id 1</p>
    <p class="i">this is id 2</p>
    <p class="o">this is id 3</p>
    <p class="i">this is id 4</p>
    <p class="o">this is id 5</p>
    <p class="i">this is id 6</p>
    <p class="o">this is id 7</p>
    <p class="i">this is id 8</p>
    <p class="o">this is id 9</p>
    <p class="i">this is id 10</p>

    <button type="button" id="btn1">Hide Odd</button>
    <button type="button" id="btn2">Hide Even</button>
    <button type="button" id="btn3">Show all</button>

</body>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
               $('.o').hide();
        })
        $("#btn2").click(function(){
               $('.i').hide();
        })
        $("#btn3").click(function(){
               $('p').show();
        })
    })
</script>
</html>
