<html>
<head>
    <style>
        #id{
            width: 20px;
        }
        #b{
            width: 100px;
        }
        #c{
            width:200px;
        }
        table,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Employee Details</h2>
    <form>
    <table>
        <tr>
            <td id="r">1)</td>
            <td id="b">Employee Id:</td>
            <td id="c">
                <input type="number">
            </td>
        </tr>
        <tr>
            <td id="r">2)</td>
            <td id="b">Employee Name</td>
            <td id="c">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td id="r">3)</td>
            <td id="b">Department Name:</td>
            <td id="c">
                <select>
                    <option>Select</option>
                    <option>Sales</option>
                    <option>Marketing</option>
                    <option>Management</option>
                    <option>Finance</option>
                </select>
            </td>
        </tr>
        <tr>
            <td id="r">4)</td>
            <td id="b">Gender:</td>
            <td id="c"><input type="radio">Male<input type="radio">Female</td>
        </tr>
        <tr>
            <td id="r">5)</td>
            <td id="b">Address:</td>
            <td id="c">
                <textarea rows="5" cols="13"></textarea>
            </td>
        </tr>
        <tr>
            <td id="r">6)</td>
            <td id="b">Skill Topic:</td>
            <td id="c">
                <input type="checkbox">C
                <input type="checkbox">C++
                <input type="checkbox">Java<br>
                <input type="checkbox">.NET
            </td>
        </tr>
        <tr>
            <td id="r">7)</td>
            <td id="b">E-mail:</td>
            <td id="c"><input type="email"></td>
        </tr>
        <tr>
            <td id="r">8)</td>
            <td id="b">Birth Date</td>
            <td id="c"><input type="number" style="width:40px;">(DD)/<input type="number" style="width: 40px;">(MM)/<input type="number" style="width: 50px;"></td>
        </tr>
    </table>
    </form>

</body>
</html>
