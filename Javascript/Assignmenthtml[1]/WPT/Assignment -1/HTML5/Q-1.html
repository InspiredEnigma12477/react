<html>
    <head>
        <style>
        fieldset{
            background-color:white;
        }
        input {
            background-color: beige;
        }
        </style>
    </head>
<body style="background-color: aliceblue;">
    <h1>Appointment Scheduler</h1><br>
    <fieldset>
         <legend>Personal Information</legend>
         <label>Name</label><br>
         <input type="text"><br><br>
         <label>Telephone number</label><br>
         <input type="number"><br><br>
         <label>E-mail address</label><br>
         <input type="email" style="width: 250px;"><br><br>
         <label>Date of birth</label><br>
         <input type="date"><br><br>
    </fieldset><br>
    <fieldset>
         <legend>Appointment Request</legend>
         <label>What is the reason for your visit?</label><br>
         <input type="text" placeholder="Select or type your reason"><br><br>
         <label>Current pain level</label><br>
         <input type="range" min="0" max="10"><br><br>
         <label>Preferred date</label><br>
         <input type="date"><br><br>
         <label>Preferred time</label><br>
         <input type="time"><br><br>
    </fieldset><br>
    <button type="submit">Submit</button>


</body>
</html>
