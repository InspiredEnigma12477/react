<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function min(){
              var inp=document.getElementById("a").value
              var num=inp.split(" ")
              var i=0;
              var minimum=num[0];
              while(i<=num.length){
                if(minimum>num[i]){
                    minimum=num[i];
                }
                i++;
              }
              document.getElementById("fg").innerHTML=minimum;
            }
    </script>
</head>
<body>
    <label>Enter Numbers with spaces: </label><br>
    <input type="text" name="a" id="a">
    <button type="button" onclick="min()" style="background-color:blue; color:aliceblue">run</button><br>
   <div id="fg">

   </div>
</body>
</html>
