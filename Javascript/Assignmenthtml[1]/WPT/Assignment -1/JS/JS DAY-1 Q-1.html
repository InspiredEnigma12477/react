<html>
<body>
    <script>
        function grtst(a,b,c){
            if((a&b&c)<0){
                alert('please enter a positive number')
                return;
            }
            if(a>b && a>c){
                return a
            }
            else if(b>a &&  b>c){
                return b
            }
            else {
                return c
            }
        }
        document.write(grtst(302,9999,800))
    </script>
   
</body>
</html>
