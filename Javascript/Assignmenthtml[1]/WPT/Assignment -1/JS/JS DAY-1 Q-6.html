<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function fivedgt(){
              var num=parseInt(document.getElementById("a").value)
              var sum=0
              while(num!=0){
                sum=sum+num%10
                num=Math.floor(num/10)
              }
              document.write(sum)
          }
    </script>
    <label>Enter a five digit number: </label>
    <input type="number" id="a">
    <button type="button" id="click" onclick="fivedgt()">Run</button>
</body>
</html>
