<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arrRev(){
        var arr=['asset','charming','lucky','major','quest']
        var str="";
        for(let i=0;i<arr.length;i++){
            str=str+" "+arr[i].split("").reverse().join("");
        }
        alert(str);
        var rev=str.split(" ");
        alert(rev);
        rev.sort();
        document.write(rev);
        
     }
    arrRev();
    </script>
</body>
