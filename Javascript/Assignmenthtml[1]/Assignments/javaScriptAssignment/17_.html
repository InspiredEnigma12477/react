<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Enter Radius : <input type="text" id="radius">
        
        <br>
        <br>
        <button type="button"id="display" onclick="display()">Display</button>

        <p id="pp">

        </p>
    </div>
    <script>
        display=()=>{
            var radius = document.getElementById("radius").value;

            let area = Math.floor( Math.PI * Math.pow(radius,2));
            let cir = Math.floor(2 * Math.PI * radius);

            document.getElementById("pp").innerHTML=`Area:${area} <br> Circumfernece
            : ${cir}`;
        }
    </script>
</body>
</html>
