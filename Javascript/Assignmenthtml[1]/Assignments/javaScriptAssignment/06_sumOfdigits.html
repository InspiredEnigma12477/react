<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script>
        calculate=()=>{

        let num = parseInt(document.getElementById("box").value);
        let tempNum=num;
        let sum=0;
        while(num!=0){
            rem = num%10;
            sum+=rem;
            num=Math.floor(num/10);
        }
        document.getElementById("output").innerHTML="sum of digits ="+sum;
        }

    </script>
</head>
<body>
    
    
    
    <div>
    <input type="text" id="box" placeholder="12345" maxlength="5"> <button type="button" onclick="calculate()">Calculate</button><br> 
    <label for="box">Enter five digit number</label>
    </div>
    <div id="output">

    </div>
</body>
</html>
