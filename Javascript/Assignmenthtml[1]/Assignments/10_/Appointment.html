<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <style>
        fieldset{
            border: white solid 1px;
            width: 35%;
            padding-left: 3%;
        }
        body{
            background-image: url(greg-rosenke-6QnEf_b47eA-unsplash.jpg) ;
            background-repeat: no-repeat;
            background-size: 100%;
            color: aliceblue;
        }
       
    </style>
</head>
<body>
    <h3 class="title">Personal Information</h3>
    <fieldset >
        <legend>Personal Information</legend>
        <p>
            Name <br>
            <input type="text" name="" id="" placeholder="Eklavya Ghodake"> <br>
            Telephone number <br>
            <input type="number" name="" id="" placeholder="77219-01494"> <br>
            Email Address <br>
            <input type="text" placeholder="xyz@gmail.com"> <br>
            Date <br>
            <input type="date"> <br>
        </p>
    </fieldset>
    
    <fieldset>
        <legend>Appointment Request</legend>
        <p>
            What is the reason for you visit? <br>
            <input type="text"> <br>
            Current pain level <br>
            <input type="range" name="" id=""> <br>
            preferred date <br>
            <input type="date" name="" id=""> <br>
            preferred time  <br>
            <input type="date" name="" id="">
        </p>
    </fieldset>
    <br>
    <hr>
    <button style="text-align: center;">Submit</button>

</body>
</html>
