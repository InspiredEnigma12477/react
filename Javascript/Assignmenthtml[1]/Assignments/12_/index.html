<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            background-color: blue;
            border-radius: 5px;
            padding: 1%;
        }
        input{
            background-color: black;
            border-radius: 5px;
        }
        body{
            background-color: black;
            color: white;
        }
        fieldset{
            border: blue 2px solid ;
            border-radius: 15px;
            padding: 1.5%;
        }
            #f1{
                width: 40%;
            }
            #f2{
                width:30%
            }
            div{
                background-color: blue;
                color: white;
            }
    </style>
</head>
<body>
    <fieldset id="f1">
        <legend>Name and address</legend>
        <table>
            <tr>
               <td>SSN:</td> 
                <td><input type="text" name="" id=""> </td>
                <td style="background-color: blue; border-radius:2px">Fill in name and address </td>
            </tr>
            <tr>
                <td>Full Name:</td> 
                 <td><input type="text" name="" id=""></td>
             </tr>
             <tr>
                <td>Street and number:</td> 
                 <td><input type="text" name="" id=""></td>
             </tr>
             <tr>
                <td>Postal code:</td> 
                 <td><input type="number" name="" id=""></td>
             </tr>
             <tr>
                <td>City</td> 
                 <td><input type="text" name="" id=""></td>
             </tr>

        </table>
    </fieldset>
    <br>
    <fieldset id="f2">
        <legend>Username and password</legend>
        <table>
            <tr>
                <th>Username</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            
            <tr>
                <th>Password</th>
                <td><input type="text" name="" id=""></td>
                
            </tr>
            <tr>
                <th></th>
                <td><input type="checkbox" name="" id="">Show Password</td>
            </tr>
        </table>
    </fieldset>
<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>Register</button>
</body>
</html>
